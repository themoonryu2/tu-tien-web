<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bí Thư Trùng Sinh</title>
  <meta name="description" content="Đọc Bí Thư Trùng Sinh – tự động cập nhật chương mới.">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js" defer></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <select id="story-select"></select>
      <img id="story-cover" alt="Cover truyện" loading="lazy">
    </header>
    <main>
      <section id="story">
        <h2 id="novel-title">Đang chờ chọn truyện…</h2>
        <article id="novel-content"></article>
        <select id="chapter-select"></select>
      </section>
      <section id="quotes">
        <h2>Trích Đoạn Hấp Dẫn</h2>
        <div id="quotes-container"></div>
      </section>
    </main>
  </div>
</body>
</html>
