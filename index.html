<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Web Truyện Tu Tiên</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js" defer></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Web Truyện Tu Tiên Ma Mị</h1>
    <select id="story-select"></select>
    <img id="story-cover" class="cover" loading="lazy">

    <section id="story">
      <h2 id="chapter-title">Chọn truyện/chương…</h2>
      <div id="story-content"></div>
      <select id="chapter-select"></select>
    </section>

    <section id="quotes">
      <div class="quote">“Thiên địa vô tình, tu tiên hữu tình.”<div class="author">— Cổ Kim</div></div>
      <div class="quote">“Lòng người như nước, lúc yên lặng, lúc cuộn sóng.”<div class="author">— Ẩn Cảnh</div></div>
      <div class="quote">“Anh hùng hào kiệt, giang hồ chỉ là trò chơi phù du.”<div class="author">— Giang Sơn</div></div>
    </section>
  </div>
</body>
</html>
